<div class="shadow p-3 d-flex align-items-center justify-content-between">
  <span>{{friend?.user?.username}}</span>
  <div class="d-flex" [ngSwitch]="friend?.status">
    <ng-template [ngSwitchCase]="friendStatus.None">
      <button class="btn btn-primary" (click)="sendRequest()">Send request</button>
    </ng-template>
    <ng-template [ngSwitchCase]="friendStatus.Friends">
      <button class="btn btn-danger" (click)="removeFriend()">Remove friend</button>
    </ng-template>
    <ng-template [ngSwitchCase]="friendStatus.SentRequest">
      <button class="btn btn-danger" (click)="cancelRequest()">Cancel request</button>
    </ng-template>
    <ng-template [ngSwitchCase]="friendStatus.ReceivedRequest">
      <button class="btn btn-success" (click)="acceptRequest()">Accept</button>
      <button class="btn btn-danger" (click)="rejectRequest()">Reject</button>
    </ng-template>
  </div>
</div>
