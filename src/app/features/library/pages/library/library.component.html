<app-container>
  <div>
    <h2 class="mb-4">My Games</h2>
    <ng-container *ngIf="games.length else library_empty">
      <div class="mb-4 px-4 row">
        <div class="col-4" *ngFor="let game of games">
          <app-library-item [game]="game"></app-library-item>
        </div>
      </div>
    </ng-container>

    <ng-template #library_empty>
      <div class="shadow mt-3 mb-4 p-3 d-flex align-items-center justify-content-center">
        <span>Nobody here but us chickens!</span>
      </div>
    </ng-template>
  </div>
</app-container>
