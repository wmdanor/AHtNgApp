<div *ngIf="game" class="rounded shadow">
  <div class="py-2 px-3 rounded-top d-flex flex-column justify-content-between background-top">
    <span class="h2 font-weight-light align-self-start text-light">{{game.name}}</span>
  </div>
  <div class="p-3 rounded-bottom d-flex flex-column">
    <p>{{description}}</p>

    <div class="d-flex ">
      <button type="button" class="mt-2 mr-2 w-50 btn btn-primary" (click)="onDownload()">Download</button>
      <button
        type="button" [disabled]="shareDisabled" class="mt-2 w-50 btn btn-secondary" (click)="onShare()">
        {{shareText}}
      </button>
    </div>
  </div>
</div>
